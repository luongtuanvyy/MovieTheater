<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 Not Found</title>
    <link rel="icon" href="ufo.png" type="image/gif" sizes="">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-white">

<main class="h-screen flex justify-center items-center relative">
    <section class="bg-white dark:bg-gray-900">
        <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
            <div class="mr-auto place-self-center lg:col-span-7">
                <h1 class="max-w-2xl mb-4 text-9xl font-extrabold tracking-tight leading-none dark:text-white">
                    404</h1>
                <p
                        class="max-w-2xl mb-6 font-medium text-gray-500 lg:mb-6 md:text-lg lg:text-4xl dark:text-gray-400">
                    Bạn không nên thấy nó...</p>
                <p class="max-w-2xl mb-6 text-gray-500 lg:mb-8 md:text-lg lg:text-2xl dark:text-gray-400">
                    Có lẽ do sự cố đường truyền hoặc trang bạn đang yêu cầu không tồn tại</p>
                <button type="button"
                        class="text-white bg-[#111827] hover:bg-gray-700 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-600 dark:hover:bg-[#111827] focus:outline-none dark:focus:ring-gray-800 z-20">Trở
                    về trang chủ</button>
            </div>
            <div class="hidden lg:mt-0 lg:col-span-5 lg:flex drop-shadow-2xl">
                <img src="404.png" alt="mockup">
            </div>
        </div>
        <div class="absolute bottom-0 right-3"><img src="moon.png" alt=""></div>
    </section>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"></script>
</body>

</html>
